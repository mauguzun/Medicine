<div>
    <mat-card style="padding: 10px;">

      <mat-card-title>{{'login.header' | translate }}</mat-card-title>
      <mat-card-subtitle>{{'login.subtitle' | translate }}</mat-card-subtitle>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()" >
   
            <mat-form-field style="width: 100%;" >
              <input autocomplete="off" matInput type="email" cdkTextareaAutosize 
                placeholder="{{'email' | translate }}" formControlName="Email" required>
              <mat-hint *ngIf="form.get('Email')?.touched && form.get('Email')?.invalid">
                <small *ngIf="form.get('Email')?.errors">{{'required' | translate }}</small>
              </mat-hint>
            </mat-form-field>
     
  

          <mat-form-field style="width: 100%;">
            <input autocomplete="off" matInput type="password" placeholder="{{'passwrod' | translate }}"
              formControlName="Password" required>
            <mat-hint *ngIf="form.get('Password')?.touched && form.get('Password')?.invalid">
              <small *ngIf="form.get('Password')?.errors">{{'required' | translate }}</small>

            </mat-hint>
          </mat-form-field>

          <br>
          <br>
          <mat-divider></mat-divider>
          <mat-progress-bar *ngIf="loader" mode="indeterminate"></mat-progress-bar>

          <br>

          <button cdkFocusInitial [disabled]="form.invalid " mat-raised-button color="primary">{{'send' | translate }}l</button>
          <br>
          <br>


          <div class="two-col">
            <div>
              <mat-card-subtitle><a [routerLink]="['auth/login']">{{'login' | translate }} </a></mat-card-subtitle>
            </div>
            <div>
              <mat-card-subtitle><a [routerLink]="['auth/reset']"> {{'reset' | translate }} </a></mat-card-subtitle>
            </div>
          </div>


        </form>


        </mat-card-content>
    </mat-card>
</div>


<div>
</div>
